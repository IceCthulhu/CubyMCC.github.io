<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>separadores</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="primer" class="pixelify-sans-px">Estilos</h1>
    <p>Pasamos con la tabla:</p>
    <table class="pixelify-sans-px"> <!--CREAR TABLA-->
        <tr> <!--Fila-->
            <td class="celda">Celda 1</td> <!--Agregar dato + columna-->
            <td class="celda">Celda 2</td><!--Agregar otra columna-->
        </tr><!-- Cerrar Fila -->
        <tr> <!--Fila-->
            <td class="celda">Celda 3</td>
            <td class="celda">Celda 4</td>
        </tr>
    </table>
    <h1>Estilos 2</h1>
    <pre>
        Minecraft es un <strong class="vd">videojuego de construcción</strong> de tipo «mundo abierto» o en inglés sandbox creado originalmente por el sueco Markus Persson, que creo posteriormente Mojang Studios.
    </pre>
    <!-- Botón para activar/desactivar modo nocturno -->
    <button id="modoNocturnoBtn">Modo Nocturno</button>
    <!-- Script para cambiar al modo nocturno -->
    <script>
        document.getElementById('modoNocturnoBtn').addEventListener('click', function() {
            document.body.classList.toggle('modo-nocturno');
            document.querySelectorAll('h1, h2, p, table, td').forEach(element => {
                element.classList.toggle('modo-nocturno');
            });
        });
    </script>
</body>
